syntax = "proto3";

option go_package = "/pb";

package lumberjack;

service Lumberjack {
    rpc Get (LumberjackRequest) returns (LumberjackResponse) {}
    rpc Set (LumberjackRequest) returns (LumberjackResponse) {}
    rpc Delete (LumberjackRequest) returns (LumberjackResponse) {}
}

message LumberjackRequest {
    string value = 2;
}

message LumberjackResponse {
    bool successful = 1;
    string message = 2;
}
