syntax = "proto3";

option go_package = "/pb";

package commander;

service Commander {
    rpc Get (CommanderRequest) returns (CommanderResponse) {}
    rpc Set (CommanderRequest) returns (CommanderResponse) {}
    rpc Delete (CommanderRequest) returns (CommanderResponse) {}
}

message CommanderRequest {
    string value = 2;
}

message CommanderResponse {
    bool successful = 1;
    string message = 2;
}
